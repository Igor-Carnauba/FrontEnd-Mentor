<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div id="Preview-card">
        <img
          src="assets/images/illustration-article.svg"
          alt="An ilustration"
          id="ilustration"
        />
        <p class="item learn">Learning</p>
        <p class="item">Published 21 Dec 2023</p>
        <h1 class="item">HTML & CSS foundations</h1>
        <p class="item">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="author">
          <img
            src="assets/images/image-avatar.webp"
            alt="Image of Greg Hooper"
            id="img-greg"
          />
          <p id="author">Greg Hooper</p>
        </div>
      </div>
    </main>
