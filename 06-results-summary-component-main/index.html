<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div id="results-container">
        <div id="score-container">
          <h2>Your Result</h2>
          <div class="circle-container">
            <p class="larger-number">76</p>
            <p class="small-number">of 100</p>
          </div>
          <h1>Great</h1>
          <p>
            Your scored higher than 65% of the people who have taken these
            tests.
          </p>
        </div>

        <div id="summary-container">
          <h2>Summary</h2>
          <div class="stats-container">
            <div class="stat" id="reaction">
              <div class="stats-text">
                <img src="assets/images/icon-reaction.svg" alt="small bolt" />
                <p>Reaction</p>
              </div>
              <p>
                <span class="half">80</span><span class="full"> / 100</span>
              </p>
            </div>
            <div class="stat" id="memory">
              <div class="stats-text">
                <img src="assets/images/icon-memory.svg" alt="a brain" />
                <p>Memory</p>
              </div>
              <span>
                <p>
                  <span class="half">92</span> <span class="full">/ 100</span>
                </p>
              </span>
            </div>
            <div class="stat" id="verbal">
              <div class="stats-text">
                <img src="assets/images/icon-verbal.svg" alt="talk box" />
                <p>Verbal</p>
              </div>
              <p>
                <span class="half">61</span> <span class="full">/ 100</span>
              </p>
            </div>
            <div class="stat" id="visual">
              <div class="stats-text">
                <img src="assets/images/icon-visual.svg" alt="an eye" />
                <p>Visual</p>
              </div>
              <p>
                <span class="half">73</span> <span class="full">/ 100</span>
              </p>
            </div>
          </div>
          <button id="btn">Continue</button>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
