<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="table">
        <div class="score">
          <h2>Your Result</h2>
          <h1>76 of 100</h1>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of <br />
            the people who have taken <br />
            these tests.
          </p>
        </div>
        <div class="summary">
          <h2>Summary</h2>
          <div class="item reaction">
            <p>
              <img
                src="assets/images/icon-reaction.svg"
                alt="reaction"
              />Reaction
            </p>
            <p><strong>80</strong> / 100</p>
          </div>
          <div class="item memory">
            <p>
              <img src="assets/images/icon-memory.svg" alt="memory icon" />
              Memory
            </p>
            <p><strong>92</strong> / 100</p>
          </div>
          <div class="item verbal">
            <p>
              <img src="assets/images/icon-verbal.svg" alt="Verbal" />Verbal
            </p>
            <p><strong>61</strong> / 100</p>
          </div>
          <div class="item visual">
            <p>
              <img src="assets/images/icon-visual.svg" alt="visual" />Visual
            </p>
            <p><strong>72</strong> / 100</p>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
